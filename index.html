</head>

				<li class="btn-aux sel-izq">&nbsp;</li>
				<li class="btn-h seleccionado"> <!-- Inicio -->
					<a href="#">
						<i class="fas fa-home"></i>
						<span>Inicio</span>
					</a>
				</li>
				<li class="btn-h sel-der"> <!-- Usuarios -->
					<a href="usuarios.html">
						<i class="fas fa-user-circle"></i>
						<span>Usuarios</span>
					</a>
				</li>
				<li class="btn-h"> <!-- Instrumentos -->
					<a href="instrumentos.html">
						<i class="fas fa-guitar"></i>
						<span>Instrumentos</span>
					</a>
				</li>
				<li class="btn-h"> <!-- Integrantes -->
					<a href="integrantes.html">
						<i class="fas fa-male"></i>
						<span>Integrantes</span>
					</a>
				</li>
				<li class="btn-h"> <!-- Grupos -->
					<a href="grupos.html">
						<i class="fas fa-users"></i>
						<span>Grupos</span>
					</a>
				</li>
				<li class="btn-h"> <!-- Actividades -->
					<a href="actividades.html">
						<i class="fas fa-drum"></i>
						<span>Actividades</span>
					</a>
				</li>
				<li class="btn-aux">&nbsp;</li>
			</ul>
		</nav>

		<button id="btn-perfil">
			<i class="fas fa-bars"></i>
			<span>Perfil</span>
		</button>
	</header>

	<!-- Barra Lateral -->
	<div id="barra-lateral">
		<nav>
			<ul>
				<li class="btn-bl seleccionado">
					<a href="#"><i class="fas fa-search"></i>Buscar instrumento</a>
				</li>
				<li class="btn-bl">
					<a href="#"><i class="fas fa-pen"></i>Registrar Nuevo Instrumento</a>
				</li>
				<li class="btn-bl">
					<a href="#"><i class="fas fa-list"></i>Instrumentos Prestados</a>
				</li>
				<li class="btn-bl">
					<a href="#"><i class="fas fa-fan"></i>Opción número 4</a>
				</li>
				<li class="btn-bl">
					<a href="#"><i class="fas fa-rocket"></i>Opción número 5</a>
				</li>
				<li class="btn-bl">
					<a href="#"><i class="fas fa-car"></i>Opción 6</a>
				</li>
			</ul>
		</nav>
	</div>

	<!-- Contenido Principal -->
	<section class="contenedor-principal">
		<article class="contenido uno">
			<center>Contenedor 1</center>
		</article>

		<article class="contenido dos">
			<center>Contenedor 2</center>
		</article>

		<article class="contenido tres">
			<center>Contenedor 3</center>
		</article>
	</section>

	<!-- Menu de Perfil -->
	<div class="contenedor-menu">
		<div class="menu-perfil">
			<div class="header"> <!-- Cabecera del menú -->
				<i class="fas fa-times"></i>
				<p>Menú de perfil</p>
			</div>

			<hr>

			<div class="cuerpo"> <!-- Cuerpo del menú -->
				<button class="boton"> <!-- Sección 1: Cuenta -->
					<i class="fas fa-users"></i>
					<span>Opción Número Uno</span>
				</button>
				<button class="boton">
					<i class="fas fa-file-pdf"></i>
					<span>Opción Número Dos</span>
				</button>
				<button class="boton">
					<i class="fas fa-cog"></i>
					<span>Opción Número Treh</span>
				</button>
				<hr>
				<button class="boton temas"> <!-- Sección 2: Temas -->
					<i class="fas fa-circle"></i>
					<span>
						<p>Cambiar Tema</p>
						<p class="descripcion">Elige el color que más te guste</p>
					</span>
				</button>
				<div class="contenedor-temas">
					<button class="boton tema" id="tema-original">
						<i class="fas fa-circle"></i>
						<p>Color Original</p>
					</button>
					<button class="boton tema" id="azul-suave">
						<i class="fas fa-circle"></i>
						<p>Azul Suave</p>
					</button>
					<button class="boton tema" id="rojo-suave">
						<i class="fas fa-circle"></i>
						<p>Rojo Suave</p>
					</button>
					<button class="boton tema" id="vinotinto">
						<i class="fas fa-circle"></i>
						<p>Vinotinto</p>
					</button>
				</div>
				<hr>
				<button class="boton"> <!-- Sección 3: Sesión -->
					<i class="fas fa-power-off"></i>
					<span>
						<p>Cerrar Sesión</p>
						<p class="descripcion">Esta opción es para cerrar la sesión chico, para que más va a ser. Aun no sirve por cierto</p>
					</span>
				</button>
			</div>
		</div>
	</div>
