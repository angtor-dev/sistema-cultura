<!DOCTYPE html>
<html>
<head>
	<title>Registrar usuario | SICU</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.6">
	<link rel="Shortcut Icon" href="img/favicon.png">

	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/temas/tema-original.css" id="tema"> <!-- Tema actual -->
	<link rel="stylesheet" href="css/all.min.css"> <!-- Iconos de fontawesome -->

	<script type="text/javascript" src="js/principal.js"></script>
	<script type="text/javascript" src="js/validaciones.js"></script> <!-- Para validar los formularios con js -->
</head>
<body>
	<!-- Cabecera Principal -->
	<header id="cabecera-principal">
		<nav> <!-- Botones de navegación -->
			<ul>
				<li class="btn-aux sel-izq">&nbsp;</li>
				<li class="btn-h seleccionado"> <!-- Usuarios -->
					<a href="usuarios.html">
						<i class="fas fa-user-circle"></i>
						<span>Usuarios</span>
					</a>
				</li>
				<li class="btn-h sel-der"> <!-- Instrumentos -->
					<a href="instrumentos.html">
						<i class="fas fa-guitar"></i>
						<span>Instrumentos</span>
					</a>
				</li>
				<li class="btn-h"> <!-- Integrantes -->
					<a href="integrantes.html">
						<i class="fas fa-male"></i>
						<span>Integrantes</span>
					</a>
				</li>
				<li class="btn-h"> <!-- Grupos -->
					<a href="grupos.html">
						<i class="fas fa-users"></i>
						<span>Grupos</span>
					</a>
				</li>
				<li class="btn-h"> <!-- Actividades -->
					<a href="actividades.html">
						<i class="fas fa-drum"></i>
						<span>Actividades</span>
					</a>
				</li>
				<li class="btn-h"> <!-- Reportes -->
					<a href="#" onclick="reportes()">
						<i class="fas fa-file-pdf"></i>
						<span>Reportes</span>
					</a>
				</li>
				<li class="btn-aux">&nbsp;</li>
			</ul>
		</nav>

		<button id="btn-perfil">
			<i class="fas fa-bars"></i>
			<span>Perfil</span>
		</button>
	</header>

	<!-- Barra Lateral -->
	<div id="barra-lateral">
		<nav>
			<ul>
				<li class="btn-bl">
					<a href="usuarios.html"><i class="fas fa-user-alt"></i>Usuarios del Sistema</a>
				</li>
				<li class="btn-bl seleccionado">
					<a href="usuarios-registrar.html"><i class="fas fa-user-plus"></i>Registrar Nuevo Usuario</a>
				</li>
			</ul>
		</nav>
	</div>

	<!-- Contenido Principal -->
	<section class="contenedor-principal">
		<article class="carta">
			<div class="titulo">
				<h4>Registrar nuevo Usuario</h4>
			</div>

			<div class="cuerpo">
				<form action="" method="" onsubmit="return validar()">
					<div>
						<p><b>Nombre:</b></p>
						<input type="text" name="nombre" placeholder="Ej: Simón">
					</div>
					
					<div>
						<p><b>Correo electrónico:</b></p>
						<input type="email" name="correo" placeholder="ejemplo@email.com">
					</div>
					
					<div>
						<p><b>Apellido:</b></p>
						<input type="text" name="apellido" placeholder="Ej: Rodríguez">
					</div>
					
					<div>
						<p><b>Contraseña:</b></p>
						<input type="password" name="clave" placeholder="* * * * * * * * * *">
					</div>

					<div>
						<p><b>Tipo de Usuario:</b></p>
						<select>
							<option>Usuario</option>
							<option>Administrador</option>
						</select>
					</div>

					<div>
						<p><b>Confirmar contraseña:</b></p>
						<input type="password" name="clave2" placeholder="* * * * * * * * * *">
					</div>
					
					<div class="grid-line">
						<button class="boton" type="submit"><i class="fas fa-check"></i>Guardar</button>
						<button class="boton cancelar" type="button" value="usuarios"><i class="fas fa-times"></i>Cancelar</button>
					</div>
				</form>
			</div>
		</article>
	</section>

	<!-- Menu de Perfil -->
	<div class="contenedor-menu">
		<div class="menu-perfil">
			<div class="header"> <!-- Cabecera del menú -->
				<i class="fas fa-times"></i>
				<p>Menú de perfil</p>
			</div>

			<hr>

			<div class="cuerpo"> <!-- Cuerpo del menú -->
				<button class="boton"> <!-- Sección 1: Cuenta -->
					<i class="fas fa-user-circle"></i>
					<span>Editar Información</span>
				</button>
				<button class="boton">
					<i class="fas fa-at"></i>
					<span>Cambiar Correo</span>
				</button>
				<button class="boton">
					<i class="fas fa-key"></i>
					<span>Cambiar Clave</span>
				</button>
				<hr>
				<button class="boton"> <!-- Sección 3: Sistema -->
					<i class="fas fa-info-circle"></i>
					<span>
						<p>Ayuda</p>
						<p class="descripcion">Muestra el manual del sistema</p>
					</span>
				</button>
				<hr>
				<button class="boton"> <!-- Sección 4: Sesión -->
					<i class="fas fa-power-off"></i>
					<span>
						<p>Cerrar Sesión</p>
						<p class="descripcion">Salir del programa y cerrar sesión</p>
					</span>
				</button>
			</div>
		</div>
	</div>
</body>
</html>
