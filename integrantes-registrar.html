<!DOCTYPE html>
<html>
<head>
	<title>Registrar integrante | SICU</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.6">
	<link rel="Shortcut Icon" href="img/favicon.png">

	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/temas/tema-original.css" id="tema"> <!-- Tema actual -->
	<link rel="stylesheet" href="css/all.min.css"> <!-- Iconos de fontawesome -->

	<script type="text/javascript" src="js/principal.js"></script>
</head>
<body>
	<!-- Cabecera Principal -->
	<header id="cabecera-principal">
		<nav> <!-- Botones de navegación -->
			<ul>
				<li class="btn-aux">&nbsp;</li>
				<li class="btn-h"> <!-- Usuarios -->
					<a href="usuarios.html">
						<i class="fas fa-user-circle"></i>
						<span>Usuarios</span>
					</a>
				</li>
				<li class="btn-h sel-izq"> <!-- Instrumentos -->
					<a href="instrumentos.html">
						<i class="fas fa-guitar"></i>
						<span>Instrumentos</span>
					</a>
				</li>
				<li class="btn-h seleccionado"> <!-- Integrantes -->
					<a href="integrantes.html">
						<i class="fas fa-male"></i>
						<span>Integrantes</span>
					</a>
				</li>
				<li class="btn-h sel-der"> <!-- Grupos -->
					<a href="grupos.html">
						<i class="fas fa-users"></i>
						<span>Grupos</span>
					</a>
				</li>
				<li class="btn-h"> <!-- Actividades -->
					<a href="actividades.html">
						<i class="fas fa-drum"></i>
						<span>Actividades</span>
					</a>
				</li>
				<li class="btn-aux">&nbsp;</li>
			</ul>
		</nav>

		<button id="btn-perfil">
			<i class="fas fa-bars"></i>
			<span>Perfil</span>
		</button>
	</header>

	<!-- Barra Lateral -->
	<div id="barra-lateral">
		<nav>
			<ul>
				<li class="btn-bl">
					<a href="integrantes.html"><i class="fas fa-male"></i>Integrantes</a>
				</li>
				<li class="btn-bl seleccionado">
					<a href="integrantes-registrar.html"><i class="fas fa-plus"></i>Registrar Integrante</a>
				</li>
			</ul>
		</nav>
	</div>

	<!-- Contenido Principal -->
	<section class="contenedor-principal">
		<article class="carta">
			<div class="titulo">
				<h4>Registrar nuevo Integrante</h4>
			</div>

			<div class="cuerpo">
				<form action="" method="">
					<div>
						<p><b>Nombre:</b></p>
						<input type="text" name="nombre" placeholder="Ej: Simón">
					</div>

					<div>
						<p><b>Apellido:</b></p>
						<input type="text" name="apellido" placeholder="Ej: Rodríguez">
					</div>
					
					<div>
						<p><b>Cedúla:</b></p>
						<input type="email" name="correo" placeholder="ejemplo@email.com">
					</div>
					
					<div>
						<p><b>Clase:</b></p>
						<select>
							<option>Estudiante</option>
							<option>Docente</option>
							<option>Obrero</option>
							<option>Administrativo</option>
						</select>
					</div>

					<div>
						<p><b>Grupos en los que participa:</b></p>
						<label><input type="checkbox" name="grupos">Orfeón Universitario UPTAEB</label><br>
						<label><input type="checkbox" name="grupos">Naguará e' Gaita</label><br>
						<label><input type="checkbox" name="grupos">Cineclub Asdrúbal Meléndez</label>
					</div>
					
					<div class="grid-line">
						<button class="boton" type="submit"><i class="fas fa-check"></i>Guardar</button>
						<button class="boton cancelar" type="button" value="integrantes"><i class="fas fa-times"></i>Cancelar</button>
					</div>
				</form>
			</div>
		</article>
	</section>

	<!-- Menu de Perfil -->
	<div class="contenedor-menu">
		<div class="menu-perfil">
			<div class="header"> <!-- Cabecera del menú -->
				<i class="fas fa-times"></i>
				<p>Menú de perfil</p>
			</div>

			<hr>

			<div class="cuerpo"> <!-- Cuerpo del menú -->
				<button class="boton"> <!-- Sección 1: Cuenta -->
					<i class="fas fa-user-circle"></i>
					<span>Editar Información</span>
				</button>
				<button class="boton">
					<i class="fas fa-at"></i>
					<span>Cambiar Correo</span>
				</button>
				<button class="boton">
					<i class="fas fa-key"></i>
					<span>Cambiar Clave</span>
				</button>
				<hr>
				<button class="boton"> <!-- Sección 2: Sistema -->
					<i class="fas fa-cog"></i>
					<span>Ajustes del Sistema</span>
				</button>
				<button class="boton temas">
					<i class="fas fa-circle"></i>
					<span>
						<p>Cambiar Tema</p>
						<p class="descripcion">Elige el color que más te guste</p>
					</span>
				</button>
				<div class="contenedor-temas">
					<button class="boton tema" id="tema-original">
						<i class="fas fa-circle"></i>
						<p>Color Original</p>
					</button>
					<button class="boton tema" id="azul-suave">
						<i class="fas fa-circle"></i>
						<p>Azul Suave</p>
					</button>
					<button class="boton tema" id="rojo-suave">
						<i class="fas fa-circle"></i>
						<p>Rojo Suave</p>
					</button>
					<button class="boton tema" id="vinotinto">
						<i class="fas fa-circle"></i>
						<p>Vinotinto</p>
					</button>
				</div>
				<hr>
				<button class="boton"> <!-- Sección 3: Sesión -->
					<i class="fas fa-power-off"></i>
					<span>
						<p>Cerrar Sesión</p>
						<p class="descripcion">Salir del programa y cerrar sesión</p>
					</span>
				</button>
			</div>
		</div>
	</div>
</body>
</html>
